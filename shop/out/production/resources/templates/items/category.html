<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <style>
        #wrap {
            margin: 0px auto;
        }

        #categories {
            justify-content: center; /* 수평 가운데 정렬 */
            display: grid;
            box-shadow: 0 2px 5px rgba(0, 0, 0, .25);
            border-width: 1px !important;
            border-color: #7f878d !important;
            border-radius: 5px;
            grid-template-rows: 200px 200px 200px;
            grid-template-columns: 200px 200px 200px;
        }
        img{
            width: 150px;
            height: 150px;
            margin-bottom: 15px;
        }
        input{
            width: 180px;
            background-color: #fff;
            border: none;
        }
        #categories .category {
            background: #fff;
            border: 1px dashed #555;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #AAA;
        }

        .button-18 {
            font-family: "nanum";
            align-items: center;
            background-color: #6DA6D9;
            border: 0;
            border-radius: 100px;
            box-sizing: border-box;
            color: #ffffff;
            cursor: pointer;
            display: inline-flex;
            font-size: 16px;
            font-weight: 600;
            justify-content: center;
            line-height: 20px;
            max-width: 480px;
            min-height: 40px;
            min-width: 0px;
            overflow: hidden;
            padding: 0px;
            padding-left: 20px;
            padding-right: 20px;
            text-align: center;
            touch-action: manipulation;
            transition: background-color 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s, box-shadow 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s, color 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s;
            user-select: none;
            -webkit-user-select: none;
            vertical-align: middle;
        }
    </style>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Con Panda 9</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="/img/favicon.png" rel="icon">
    <link href="/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/vendor/aos/aos.css" rel="stylesheet">
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="/css/style.css" rel="stylesheet">
    <!-- =======================================================
    * Template Name: Appland - v4.7.0
    * Template URL: https://bootstrapmade.com/free-bootstrap-app-landing-page-template/
    * Author: BootstrapMade.com
    * License: https://bootstrapmade.com/license/
    ======================================================== -->
</head>

<body><header th:replace="navbar :: navbarFragment"></header>

<section style="margin-top: 40px;text-align: center">
    <h2 style="margin: auto; width:fit-content; text-align: center;border-right: 5px solid #6DA6D9;border-left: 5px solid #6DA6D9; padding: 0.3em 1em;border-radius: 3px;box-shadow: 0 2px 5px rgba(0,0,0,.25);">
        BRAND LIST
    </h2><br>

    <h3 th:value="${category.name}"></h3>

    <wrap id="wrap">
        <div style="margin-top: 40px;">
            <div id="categories" style="margin:auto; width: 600px;">
                <div class="category" th:each="brand : ${brands}">
                    <div style="width: 200px"><a th:href="@{/items/brand/{pv1}(pv1=${brand.id})}"><img th:src="${brand.img}"></a></div>
                    <div><input type="button" th:value="${brand.name}"
                                th:onclick="|location.href='@{/items/brand/{pv1}(pv1=${brand.id})}'|">
                    </div>
                </div>
            </div>
        </div>
    </wrap>
</section>

<script src="/vendor/aos/aos.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/vendor/glightbox/js/glightbox.min.js"></script>
<script src="/vendor/swiper/swiper-bundle.min.js"></script>
<script src="/vendor/php-email-form/validate.js"></script>

<script src="/js/main.js"></script>

</body>

</html>

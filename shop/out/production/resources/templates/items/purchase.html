<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <style>
        .info-table {
            border: none;
            margin: auto;
        }

        .list-table {
            margin: auto;
            font-size: .9em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, .25);
            width: 40%;
            overflow: hidden;
            border-style: dashed !important;
            border-width: 1px !important;
            border-color: #7f878d !important;
            border-radius: 5px;
        }

        .list-th {
            text-align: center;
            background: #6DA6D9;
            color: #ffffff;
        }

        .list-thead {
            font-weight: bold;
            color: #fff;
            background: #6DA6D9;
        }

        .list-td, .list-th {
            padding: 1em .5em;
            vertical-align: middle;
            border-style: dashed !important;
            border-width: 1px !important;
            border-color: #7f878d !important;
        }

        .list-td {
            background: #fff;
        }

        a {
            color: #6DA6D9;
        }

        .button-18 {
            font-family: "nanum";
            align-items: center;
            background-color: #6DA6D9;
            border: 0;
            border-radius: 100px;
            box-sizing: border-box;
            color: #ffffff;
            cursor: pointer;
            display: inline-flex;
            font-size: 16px;
            font-weight: 600;
            justify-content: center;
            line-height: 20px;
            max-width: 480px;
            min-height: 30px;
            min-width: 0px;
            overflow: hidden;
            padding: 0px;
            padding-left: 20px;
            padding-right: 20px;
            text-align: center;
            touch-action: manipulation;
            transition: background-color 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s, box-shadow 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s, color 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s;
            user-select: none;
            -webkit-user-select: none;
            vertical-align: middle;
        }

        .field-error {
            font-family: "nanum";
            font-size: 12px;
            color: darkred;
        }

        .edit-input {
            margin-bottom: 10px;
        }

        .discount-rate {
            font-family: "nanum";
            font-size: 14px;
            color: darkred;
            font-weight: bold;
        }
    </style>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Con Panda 9</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="/img/favicon.png" rel="icon">
    <link href="/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/vendor/aos/aos.css" rel="stylesheet">
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="/css/style.css" rel="stylesheet">
    <!-- =======================================================
    * Template Name: Appland - v4.7.0
    * Template URL: https://bootstrapmade.com/free-bootstrap-app-landing-page-template/
    * Author: BootstrapMade.com
    * License: https://bootstrapmade.com/license/
    ======================================================== -->
</head>

<body>
<header th:replace="navbar :: navbarFragment"></header>

<section style="text-align: center; margin-top: 40px;">
    <h2 style="margin: auto; width:fit-content; text-align: center;border-right: 5px solid #6DA6D9;border-left: 5px solid #6DA6D9; padding: 0.3em 1em;border-radius: 3px;box-shadow: 0 2px 5px rgba(0,0,0,.25);">
        상품 구매하기
    </h2><br>
    <div style="text-align: center; margin: 0 auto">
        <form th:method="post">
            <div th:if="${error != null}">
                <table class="info-table">
                    <td style="padding: 0;">
                        <img src="/img/point.png" style="height: 50px; width: 50px;" alt="">
                        <p>총 보유 포인트</p>
                    </td>
                    <td style="padding: 0;">
                        <p style="font-size: 25px; font-weight: bold;" th:text="${point}"></p>
                    </td>
                </table>
                <p th:text="${error}" class="field-error"></p>
                <input type="button" class="button-18" style="margin-bottom: 20px;" value="나의 지갑 확인하기"
                       th:onclick="|location.href='@{/user/wallet/}'|">
            </div>
            <table class="list-table">
                <tbody class="list-tbody">
                <tr class="list-tr">
                    <th class="list-th">상품 이미지</th>
                    <td class="list-td">
                        <img th:src="${gifticon.fakeImage}" style="width: 50%">
                    </td>
                </tr>
                <tr class="list-tr">
                    <th class="list-th">상품명</th>
                    <td class="list-td" th:text="${gifticon.name}">name</td>
                </tr>
                <tr class="list-tr">
                    <th class="list-th">가격</th>
                    <td class="list-td" style="text-align: center;">
                        <p style="float: left; margin-left: 25%; margin-bottom: 0; font-size: 18px; font-weight: bold;"
                           th:text="${gifticon.sellingPrice}">sellingPrice</p>
                        <del style="float: left; margin-left: 20px; margin-right: 20px; margin-bottom: 0;"
                             th:text="${gifticon.originalPrice}">originalPrice
                        </del>
                        <p style="float: left; margin-bottom: 0;" th:text="'할인율 ' + ${gifticon.discountRate} + '%'"
                           class="discount-rate">discountRate</p>
                    </td>
                </tr>
                <tr class="list-tr">
                    <th class="list-th">유효기간</th>
                    <td class="list-td" th:text="${#temporals.format(gifticon.expireDate, 'yyyy-MM-dd')}">expireDate
                    </td>
                </tr>
                <tr class="list-tr">
                    <th class="list-th">상품 상세</th>
                    <td class="list-td" th:text="${gifticon.description}">description</td>
                </tr>
                </tbody>
            </table>
            <div th:if="${error == null}">
                <table class="info-table" style="margin-top: 20px;">
                    <td style="padding: 0;">
                        <img src="/img/point.png" style="height: 50px; width: 50px;" alt="">
                        <p>총 보유 포인트</p>
                    </td>
                    <td style="padding-right: 30px;">
                        <p style="font-size: 25px; font-weight: bold;" th:text="${point}"></p>
                    </td>
                    <td style="padding-left: 30px;">
                        <img src="/img/point.png" style="height: 50px; width: 50px;" alt="">
                        <p style="color: darkred;">구매 후 잔여 포인트</p>
                    </td>
                    <td style="padding: 0;">
                        <p style="font-size: 25px; font-weight: bold; color: darkred;" th:text="${restPoint}"></p>
                    </td>
                </table>
                <div style="border-top: 1px solid gray; width: 50%; text-align: center; margin: auto;">
                    <p>구매하시겠습니까?</p>
                </div>
                <input type="submit" value="구매하기" class="button-18">
            </div>
        </form>
    </div>
</section>

<script src="/vendor/aos/aos.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/vendor/glightbox/js/glightbox.min.js"></script>
<script src="/vendor/swiper/swiper-bundle.min.js"></script>
<script src="/vendor/php-email-form/validate.js"></script>

<script src="/js/main.js"></script>

</body>

</html>

    <style>
        table {
            margin: auto;

            width: 57%;

            border-style: dashed !important;

            border-color: #7f878d !important;

        th {

            color: #fff;
        }

        thead {

            color: #fff;

        }

        td, th {
            padding: 1em .5em;

        }

        td {
            background: #fff;
        }

        a {
            color: #6DA6D9;

        .button-18 {
            font-family: "nanum";
            align-items: center;
            background-color: #6DA6D9;
            border: 0;
            border-radius: 100px;
            box-sizing: border-box;
            color: #ffffff;
            cursor: pointer;
            display: inline-flex;
            font-size: 16px;
            font-weight: 600;
            justify-content: center;
            line-height: 20px;
            max-width: 480px;
            min-height: 40px;
            min-width: 0px;
            overflow: hidden;
            padding: 0px;
            padding-left: 20px;
            padding-right: 20px;
            text-align: center;
            touch-action: manipulation;
            transition: background-color 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s, box-shadow 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s, color 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s;
            user-select: none;
            -webkit-user-select: none;
            vertical-align: middle;
        }
    </style>

<!-- ======= Header ======= -->

    <div class="container d-flex align-items-center justify-content-between">

        <div class="logo">
            <h1><a href='/main'>Conpanda</a></h1>
        </div>

        <nav id="navbar" class="navbar">
            <ul>
                <li><a class="nav-link scrollto active" href="#hero">Home</a></li>
                <li class="dropdown"><a href="#"><span>내 상점</span> <i class="bi bi-chevron-down"></i></a>
                    <ul>
                        <li><a href="#">나의 판매내역</a></li>
                        <li><a href="#">나의 구매내역</a></li>

<section style="margin-top: 40px; text-align: center">
    <h2 style="margin: auto; width:fit-content; text-align: center;border-right: 5px solid #6DA6D9;border-left: 5px solid #6DA6D9; padding: 0.3em 1em;border-radius: 3px;box-shadow: 0 2px 5px rgba(0,0,0,.25);">
        ITEM LIST
    </h2><br>

    <button type="button" class="button-18"
            th:onclick="|location.href='@{/items/brand/{pv1}/{pv2}(pv1=${brand.id}, pv2=|latest|)}'|">
        최신순
    </button>

    <button type="button" class="button-18"
            th:onclick="|location.href='@{/items/brand/{pv1}/{pv2}(pv1=${brand.id}, pv2=|price-asc|)}'|">
        가격 오름차순
    </button>

    <button type="button" class="button-18"
            th:onclick="|location.href='@{/items/brand/{pv1}/{pv2}(pv1=${brand.id}, pv2=|price-desc|)}'|">
        가격 내림차순
    </button>

    <button type="button" class="button-18"
            th:onclick="|location.href='@{/items/brand/{pv1}/{pv2}(pv1=${brand.id}, pv2=|discount-desc|)}'|">
        할인율 내림차순
    </button>

    <button type="button" class="button-18"
            th:onclick="|location.href='@{/items/brand/{pv1}/{pv2}(pv1=${brand.id}, pv2=|name|)}'|">
        이름순
    </button>

    <button type="button" class="button-18"
            th:onclick="|location.href='@{/items/brand/{pv1}/{pv2}(pv1=${brand.id}, pv2=|deadline|)}'|">
        마감임박순
    </button>
    <br><br>
    <table>
        <thead>
        <tr>
            <th>이름</th>
            <th>원가</th>
            <th>판매가</th>
            <th>할인율</th>
            <th>만료날짜</th>
            <th>업로드 날짜(최신 수정 날짜)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="gifticon : ${gifticons}" th:onclick=#><!--기프티콘 상품 페이지로 이동-->
            <td th:text="${gifticon.name}">name</a></td>
            <td th:text="${gifticon.originalPrice}">originalPrice</td>
            <td th:text="${gifticon.sellingPrice}">sellingPrice</td>
            <td th:text="${gifticon.discountRate} + '%'">discountRate</td>
            <td th:text="${gifticon.expireDate}">expireDate</td>
            <td th:text="${gifticon.lastModifiedDate}">lastModifiedDate</td>
        </tr>
        </tbody>
    </table>
</section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        function SelectedCategory() {
            var cate_id = $('#cate_id').val();
            console.log(cate_id);
            $.ajax({
                url: '/items/SelectedCategory',
                type: 'post', //POST 방식으로 전달
                data: {cate_id: cate_id},

                success: function (brandNameOnly) {
                    var brand = brandNameOnly
                    console.log(brand);
                    //document.getElementById("brand_select").style.display="block";
                    //document.getElementById("brandNameOnly").innerHTML=brandNameOnly;
                    //var target = document.getElementById("brand_name");
                    $('#brand_name').empty();
                    $('#brand_name').append('<option>선택</option>');
                    for (var i = 0; i < brand.length; i++) {
                        $('#brand_name').append('<option>' + brand[i] + '</option>');
                    }

                    //$('#brand_select').style.display="block";
                },
                error: function () {
                    alert("에러입니다");
                }
            });
        };
    </script>

<section style="margin-top: 40px;">
    <h2 style="margin: auto; width:fit-content; text-align: center;border-right: 5px solid #6DA6D9;border-left: 5px solid #6DA6D9; padding: 0.3em 1em;border-radius: 3px;box-shadow: 0 2px 5px rgba(0,0,0,.25);">
        상품등록
    </h2><br>
    <form th:object="${uploadDTO}" th:action="@{/items/upload}" th:method="post" enctype="multipart/form-data">
        <table>
            <tbody>
            <tr>
                <th>
                    상품 이름
                </th>
                <td>
                    <input type="text" style="width: 100%;" th:field="*{name}" th:value="*{name}"/>
                    <div class="field-error" th:errors="*{name}">이름 입력 오류</div>
                </td>
            </tr>
            <tr>
                <th>
                    카테고리 및 브랜드
                </th>
                <td>
                    <label th:for="category" style="vertical-align: top;">카테고리</label>
                    <select th:field="*{categoryId}" th:value="*{categoryId}" th:id=cate_id
                            onchange="SelectedCategory()">
                        <option value="선택"> 선택</option>
                        <option th:each="categorySelect : ${categories}"
                                th:value="${categorySelect.id}"
                                th:utext="${categorySelect.name}">
                        </option>

                    </select>
                    <div class="field-error" th:errors="*{categoryId}">카테고리 선택 오류</div>

                    <label th:for="brand" style="vertical-align: top;">브랜드</label>
                    <select th:field="*{brandName}" th:value="*{brandName}" th:id="brand_name">
                    </select>
                    <div class="field-error" th:errors="*{brandName}">브랜드 선택 오류</div>
                </td>
            </tr>
            <tr>
                <th rowspan="2">
                    상품 이미지
                </th>
                <td>
                    <label th:for="fakeImage" class="form-label">상품 이미지 업로드</label>
                    <input type="file" style="width: 300px;" class="form-control" id="fakeFile" name="fakeFile" >
                </td>
            </tr>

            <tr>
                <td>
                    <label th:for="realPath" class="form-label">실제 기프티콘 업로드</label>
                    <input type="file" style="width: 300px;" class="form-control" id="realFile" name="realFile" >
                </td>
            </tr>
            <tr>
                <th>
                    원가
                </th>
                <td>
                    <input type="text" style="width: 100%;" th:field="*{originalPrice}"
                           th:value="*{originalPrice}"/>
                    <div class="field-error" style="margin-bottom: 0;" th:errors="*{originalPrice}">가격 입력 오류</div>
                </td>
            </tr>
            <tr>
                <th>
                    판매가
                </th>
                <td>
                    <input type="text" style="width: 100%;" th:field="*{sellingPrice}"
                           th:value="*{sellingPrice}"/>
                    <div class="field-error" th:errors="*{sellingPrice}">가격 입력 오류</div>
                    <div>
                        <div th:if="${#fields.hasGlobalErrors()}">
                            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">
                                글로벌 오류 메시지</p>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <th>
                    유효기간
                </th>
                <td>
                    <input name="date" type="date" style="width: 100%;" placeholder="유효기간" th:field="*{expireDate}"
                           th:value="*{expireDate}">
                    <script th:inline="javascript">

                    </script>
                    <div class="field-error" th:errors="*{expireDate}">날짜 입력 오류</div>
                </td>
            </tr>
            <tr>
                <th>
                    상품 설명
                </th>
                <td>
                    <textarea cols="84" rows="5" th:field="*{description}" th:value="*{description}"></textarea>
                    <div class="field-error" th:errors="*{description}">내용 입력 오류</div>
                </td>
            </tr>
            </tbody>
        </table>
        <div style="margin-top: 20px; padding-top: 20px; text-align: center;">
            <button type="submit" class="button-18" value="upload">등록하기</button>
        </div>
    </form>
</section>

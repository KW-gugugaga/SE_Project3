    <style>
        .info-table {
            border: none;
            margin: auto;
        }

        .list-table {
            margin: auto;
            font-size: .9em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, .25);
            width: 57%;
            overflow: hidden;
            border-style: dashed !important;
            border-width: 1px !important;
            border-color: #7f878d !important;
            border-radius: 5px;
        }

        .list-th {
            text-align: center;
            background: #6DA6D9;
        }

        .list-thead {
            font-weight: bold;
            color: #fff;
            background: #6DA6D9;
        }

        .list-td, .list-th {
            padding: 1em .5em;
            vertical-align: middle;
            border-style: dashed !important;
            border-width: 1px !important;
            border-color: #7f878d !important;
        }

        .list-td {
            background: #fff;
        }

        a {

        }

        .button-18 {
            font-family: "nanum";
            align-items: center;
            background-color: #6DA6D9;
            border: 0;
            border-radius: 100px;
            box-sizing: border-box;
            color: #ffffff;
            cursor: pointer;
            display: inline-flex;
            font-size: 16px;
            font-weight: 600;
            justify-content: center;
            line-height: 20px;
            max-width: 480px;
            min-height: 30px;
            min-width: 0px;
            overflow: hidden;
            padding: 0px;
            padding-left: 20px;
            padding-right: 20px;
            text-align: center;
            touch-action: manipulation;
            transition: background-color 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s, box-shadow 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s, color 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s;
            user-select: none;
            -webkit-user-select: none;
            vertical-align: middle;
        }

        .field-error {
            font-family: "nanum";
            font-size: 12px;
            color: darkred;
        }

        .edit-input {
            margin-bottom: 10px;
        }
    </style>

<section style="text-align: center; margin-top: 40px;">
    <h2 style="margin: auto; width:fit-content; text-align: center;border-right: 5px solid #6DA6D9;border-left: 5px solid #6DA6D9; padding: 0.3em 1em;border-radius: 3px;box-shadow: 0 2px 5px rgba(0,0,0,.25);">
        포인트 충전
    </h2><br>
    <div style="text-align: center; margin: 0 auto">
        <div>
            <form th:method="post">
                <table class="info-table">
                    <td style="padding: 20px 20px 20px 0;">
                        <img src="/img/point.png" style="height: 50px; width: 50px;" alt="">
                        <p>총 보유 포인트</p>
                    </td>
                    <td style="padding: 0 20px 20px 20px;">
                        <p style="font-size: 25px; font-weight: bold;" th:text="${point}"></p>
                    </td>
                </table>
                <div th:unless="${error == null}">
                    <p class="field-error" th:text="${error}"></p>
                </div>
                <div>
                    <pt style="text-align: center;">충전 금액을 입력하세요.</pt>
                    <input type="text" name="inputPoint" id="inputPoint">
                    <div style="padding-top: 20px;">
                        <input class="button-18" type="submit" value="포인트 충전하기">
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

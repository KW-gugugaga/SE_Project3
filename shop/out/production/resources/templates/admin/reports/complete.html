<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Notice</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="/menu_theme/css/style.css">

    <style>
        .a-menu {
            font-size: 16px;
        }

        body {
            font-family: "nanum";
        }

        table, th, td {
            border-top: 1px rgba(170, 173, 176, 0.33) solid;
            border-bottom: 1px rgba(170, 173, 176, 0.33) solid;
        }

        table {
            margin: auto;
            font-size: .9em;
            width: 90%;
            overflow: hidden;
        }

        th {
            text-align: center;
            background: rgba(232, 236, 238, 0.71);
        }

        thead {
            font-weight: bold;
            color: #58595b;
            background: #d5dbe0;
        }

        td, th {
            vertical-align: middle;

        }

        td {
            background: #fff;
        }

        a {
            color: #6DA6D9;
        }

        .complete-button {
            margin: 10px;
            font-family: "nanum";
            align-items: center;
            background-color: #6DA6D9;
            border: 0;
            border-radius: 100px;
            box-sizing: border-box;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            justify-content: center;
            line-height: 20px;
            width: fit-content;
            min-height: 40px;
            min-width: 0px;
            overflow: hidden;
            padding: 0px;
            padding-left: 20px;
            padding-right: 20px;
            text-align: center;
            touch-action: manipulation;
            transition: background-color 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s, box-shadow 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s, color 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s;
            user-select: none;
            -webkit-user-select: none;
            vertical-align: middle;
        }

        .button-19 {
            margin: 3px auto;
            font-family: "nanum";
            align-items: center;
            background-color: darkred;
            border: 0;
            border-radius: 40px;
            box-sizing: border-box;
            color: #ffffff;
            cursor: pointer;
            display: block;
            font-size: 12px;
            font-weight: 600;
            justify-content: center;
            line-height: 20px;
            max-width: 480px;
            min-height: 30px;
            min-width: 0px;
            overflow: hidden;
            padding: 0px;
            padding-left: 10px;
            padding-right: 10px;
            text-align: center;
            touch-action: manipulation;
            transition: background-color 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s, box-shadow 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s, color 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s;
            user-select: none;
            -webkit-user-select: none;
            vertical-align: middle;
        }

        .extra-act {
            display: none;
            padding-top: 20px;
            margin-top: 30px;
        }

        .field-error {
            font-family: "nanum";
            font-size: 12px;
            color: darkred;
        }
    </style>

</head>
<div>
    <h2 style="font-family:nanum; color:#6DA6D9; margin-left: 18px">Conpanda</h2>
</div>
<div id="colorlib-page">
    <div class="admin-menu" th:fragment="admin-menu">
        <aside id="colorlib-aside" role="complementary" class="js-fullheight" style="margin-top: 40px;">
            <nav id="colorlib-main-menu" role="navigation">
                <ul style="font-size: 16px;">
                    <li class="colorlib-active"><a class="a-menu" href="/admin/notice">공지사항</a></li>
                    <li><a class="a-menu" href="/admin/question">문의사항</a></li>
                    <li><a class="a-menu" href="/admin/report">신고사항</a></li>
                    <li><a class="a-menu" href="/admin/user">회원관리</a></li>
                    <li><a class="a-menu" href="/admin/">매물관리</a></li>
                </ul>
            </nav>
        </aside> <!-- END COLORLIB-ASIDE -->
    </div>

    <div id="colorlib-main" style="margin-top: 40px;text-align: center">
        <h3 style="margin: auto; width:fit-content; text-align: center;border-right: 5px solid #b5bbbe;border-left: 5px solid #b5bbbe; padding: 0.3em 1em;border-radius: 3px;box-shadow: 0 2px 5px rgba(0,0,0,.25);">
            신고 처리완료 전달
        </h3><br>
        <table>
            <tbody>
            <tr>
                <th>신고날짜</th>
                <td th:text="${#temporals.format(report.reportDate, 'yyyy-MM-dd HH:mm:ss')}">신고날짜</td>
            </tr>
            <tr>
                <th>신고자 ID</th>
                <td th:text="${report.user.id}">신고자 ID</td>
            </tr>
            <tr>
                <th>신고상점 ID</th>
                <td th:text="${report.seller.id}">신고상점 ID</td>
            </tr>
            <tr>
                <th>신고사유</th>
                <td th:text="${reportReason}">신고사유</td>
            </tr>
            <tr>
                <th>세부사항</th>
                <td th:text="${report.content}">세부사항</td>
            </tr>
            </tbody>
        </table>
        <form th:method="post">
            <div>
                <p style="margin-bottom: 0px; margin-top: 10px;">처리 사항을 선택해주세요.</p>
                <div th:unless="${error == null}">
                    <p class="field-error" th:text="${error}"></p>
                </div>
                <select name="completeAct" id="completeAct" onchange="changeAct();">
                    <option value="default">=== 처리 사항 ===</option>
                    <option value="delete">매물 삭제</option>
                    <option value="expulsion">회원 강퇴</option>
                    <option value="extra">기타</option>
                </select>
                <div class="extra-act" id="extra-act" name="extra-act" style="margin-top: 30px;">
                    <label for="act" style="vertical-align: top;">기타 처리사항을 입력해주세요.</label>
                    <textarea cols="70" rows="4" id="act" name="act"></textarea>
                </div>
                <div style="padding-top: 20px;">
                    <input class="complete-button" type="submit" value="알림 전송하기">
                </div>
            </div>
        </form>
    </div><!-- END COLORLIB-MAIN -->
</div><!-- END COLORLIB-PAGE -->
<script>
    function changeAct() {
        var v = $('#completeAct').val();
        console.log(v);
        if (v === 'extra') {
            document.getElementById('extra-act').classList.remove('extra-act');
        } else {
            document.getElementById('extra-act').classList.add('extra-act');
        }
    }
</script>
<script src="/menu_theme/js/jquery.min.js"></script>
<script src="//js/popper.js"></script>
<script src="/menu_theme/js/bootstrap.min.js"></script>
<script src="/menu_theme/js/main.js"></script>
</body>
</html>

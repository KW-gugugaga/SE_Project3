<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Notice</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="/menu_theme/css/style.css">

    <style>
        table{
            border-collapse: collapse;
            width: 1200px;
        }

        .top-tr{
            border-top: 2px solid #CECFCB;
            border-bottom: 2px solid #CECFCB;
        }
        tr:nth-child(odd){
            background-color: #E7E7E4;
        }
        .notice-title {
            cursor: pointer;
            border-top: 1px solid #CECFCB;
            border-bottom: 1px solid #CECFCB;
        }
        body {
            font-family: "nanum";
        }
        .a-menu {
            font-size: 16px;
        }
        .button-18 {
            margin: 20px auto;
            font-family: "nanum";
            align-items: center;
            background-color: #6DA6D9;
            border: 0;
            border-radius: 100px;
            box-sizing: border-box;
            color: #ffffff;
            cursor: pointer;
            display: block;
            font-size: 16px;
            font-weight: 600;
            justify-content: center;
            line-height: 20px;
            max-width: 480px;
            min-height: 40px;
            min-width: 0px;
            overflow: hidden;
            padding: 0px;
            padding-left: 20px;
            padding-right: 20px;
            text-align: center;
            touch-action: manipulation;
            transition: background-color 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s, box-shadow 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s, color 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s;
            user-select: none;
            -webkit-user-select: none;
            vertical-align: middle;
        }
    </style>

</head>
<body>
<div>
    <h2 style="font-family:nanum; color:#6DA6D9; margin-left: 18px">Conpanda</h2>
</div>
<div id="colorlib-page">
    <aside id="colorlib-aside" role="complementary" class="js-fullheight" style="margin-top: 40px;">
        <nav id="colorlib-main-menu" role="navigation">
            <ul style="font-size: 16px;">
                <li class="colorlib-active"><a class="a-menu" href="/admin/notice">공지사항</a></li>
                <li><a class="a-menu" href="/admin/question">문의사항</a></li>
                <li><a class="a-menu" href="/admin/report">신고사항</a></li>
                <li><a class="a-menu" href="/admin/user">회원관리</a></li>
                <li><a class="a-menu" href="/admin/">매물관리</a></li>
            </ul>
        </nav>
    </aside> <!-- END COLORLIB-ASIDE -->

    <section id="colorlib-main" style="margin: 30px auto;">
        <h2>
            ADMIN NOTICE LIST
        </h2>

        <table>
            <tbody>
            <tr class="top-tr">
                <td>제목</td>
                <td>날짜</td>
                <td>조회수</td>
            </tr>
            <tr class="notice-title" th:each="notice : ${notices}"
                th:onclick="|location.href='@{/admin/notice/{pv1}(pv1=${notice.id})}'|">
                <td th:text="${notice.title}">title</a></td>
                <td th:text="${notice.uploadDate}">updateDate</td>
                <td th:text="${notice.count}">count</td>
            </tr>
            </tbody>
        </table>
        <div style="width:1200px; text-align: center;">
            <input type="button" class="button-18" value="새 공지 등록" onClick="location.href='/admin/notice/add'">
        </div>
    </section><!-- END COLORLIB-MAIN -->
</div><!-- END COLORLIB-PAGE -->

<script src="/menu_theme/js/jquery.min.js"></script>
<script src="//js/popper.js"></script>
<script src="/menu_theme/js/bootstrap.min.js"></script>
<script src="/menu_theme/js/main.js"></script>
</body>
</html>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Notice</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/menu_theme/css/style.css">

    <style>
        .a-menu {
            font-size: 16px;
        }
        *{
            font-family: "nanum" !important;
        }
        table,th,td{
            border-top: 1px rgba(170, 173, 176, 0.33) solid;
            border-bottom: 1px rgba(170, 173, 176, 0.33) solid;
        }
        table {
            margin: auto;
            font-size: .9em;
            width: 90%;
            overflow: hidden;
        }
        th {
            text-align: center;
            background: rgba(232, 236, 238, 0.71);
        }
        thead {
            font-weight: bold;
            color: #58595b;
            background: #d5dbe0;
        }
        td, th {
            vertical-align: middle;

        }
        td {
            background: #fff;
        }
        a {
            color: #6DA6D9;
        }
        .button-18 {
            margin: 10px;
            font-family: "nanum";
            align-items: center;
            background-color: #6DA6D9;
            border: 0;
            border-radius: 100px;
            box-sizing: border-box;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            justify-content: center;
            line-height: 20px;
            width: fit-content;
            min-height: 40px;
            min-width: 0px;
            overflow: hidden;
            padding: 0px;
            padding-left: 20px;
            padding-right: 20px;
            text-align: center;
            touch-action: manipulation;
            transition: background-color 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s, box-shadow 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s, color 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s;
            user-select: none;
            -webkit-user-select: none;
            vertical-align: middle;
        }
        .button-19 {
            margin: 3px auto;font-family: "nanum";align-items: center;background-color: darkred;
            border: 0;border-radius: 40px;box-sizing: border-box;color: #ffffff;
            cursor: pointer;display: block;
            font-size: 12px;font-weight: 600;justify-content: center;line-height: 20px;
            max-width: 480px;min-height: 30px;min-width: 0px;overflow: hidden;
            padding: 0px;padding-left: 10px;padding-right: 10px;text-align: center;touch-action: manipulation;
            transition: background-color 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s, box-shadow 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s, color 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s;
            user-select: none;-webkit-user-select: none;vertical-align: middle;
        }
    </style>

</head>
<div>
    <h2 style="font-family:nanum; color:#6DA6D9; margin-left: 18px">Conpanda</h2>
</div>
<div id="colorlib-page">
    <div class="admin-menu" th:fragment="admin-menu">
        <aside id="colorlib-aside" role="complementary" class="js-fullheight" style="margin-top: 40px;">
            <nav id="colorlib-main-menu" role="navigation">
                <ul style="font-size: 16px;">
                    <li class="colorlib-active"><a class="a-menu" href="/admin/notice">공지사항</a></li>
                    <li><a class="a-menu" href="/admin/question">문의사항</a></li>
                    <li><a class="a-menu" href="/admin/report">신고사항</a></li>
                    <li><a class="a-menu" href="/admin/user">회원관리</a></li>
                    <li><a class="a-menu" href="/admin/">매물관리</a></li>
                </ul>
            </nav>
        </aside> <!-- END COLORLIB-ASIDE -->
    </div>

    <div id="colorlib-main" style="margin-top: 40px;text-align: center">
        <h3 style="margin: auto; width:fit-content; text-align: center;border-right: 5px solid #b5bbbe;border-left: 5px solid #b5bbbe; padding: 0.3em 1em;border-radius: 3px;box-shadow: 0 2px 5px rgba(0,0,0,.25);">
            공지사항 확인
        </h3><br>
        <p th:if="${notice.important == true}">
            <button type="button" class="button-19">중요 공지</button>
        </p>
        <table>
            <tbody>
            <tr>
                <th>제목</th>
                <td th:text="${notice.title}">title</td>
            </tr>
            <tr>
                <th>내용</th>
                <td th:text="${notice.contents}">contents</td>
            </tr>
            <tr>
                <th>작성일</th>
                <td th:text="${#temporals.format(notice.uploadDate, 'yyyy-MM-dd HH:mm:ss')}">uploadDate</td>
            </tr>
            <tr>
                <th>조회수</th>
                <td th:text="${notice.count}">count</td>
            </tr>
            </tbody>
        </table>

        <div style="text-align: center;">
        <button type="button" class="button-18"
                th:onclick="|location.href='@{/admin/notice/edit/{pv1}(pv1=${notice.id})}'|">공지 수정하기
        </button>
        <button type="button" class="button-18"
                th:onclick="|location.href='@{/admin/notice/delete/{pv1}(pv1=${notice.id})}'|">공지 삭제하기
        </button></div>
    </div><!-- END COLORLIB-MAIN -->
</div><!-- END COLORLIB-PAGE -->

<script src="/menu_theme/js/jquery.min.js"></script>
<script src="//js/popper.js"></script>
<script src="/menu_theme/js/bootstrap.min.js"></script>
<script src="/menu_theme/js/main.js"></script>
</body>
</html>

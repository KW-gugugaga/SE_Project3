<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <style>
        body{
            font-family: "nanum";
        }
        .field-error {
            font-family: "nanum";
            font-size: 12px;
            color: darkred;
        }
        .button-18 {
            font-family: "nanum";
            align-items: center;
            background-color: #6DA6D9;
            border: 0;
            border-radius: 100px;
            box-sizing: border-box;
            color: #ffffff;
            cursor: pointer;
            display: inline-flex;
            font-size: 16px;
            font-weight: 600;
            justify-content: center;
            line-height: 20px;
            max-width: 480px;
            min-height: 40px;
            min-width: 0px;
            overflow: hidden;
            padding: 0px;
            padding-left: 20px;
            padding-right: 20px;
            text-align: center;
            touch-action: manipulation;
            transition: background-color 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s, box-shadow 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s, color 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s;
            user-select: none;
            -webkit-user-select: none;
            vertical-align: middle;
        }

    </style>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Con Panda 9</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="/img/favicon.png" rel="icon">
    <link href="/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/vendor/aos/aos.css" rel="stylesheet">
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="/css/style.css" rel="stylesheet">

    <!-- =======================================================
    * Template Name: Appland - v4.7.0
    * Template URL: https://bootstrapmade.com/free-bootstrap-app-landing-page-template/
    * Author: BootstrapMade.com
    * License: https://bootstrapmade.com/license/
    ======================================================== -->
</head>

<body>

<!-- ======= Header ======= -->
<header id="header" class="fixed-top  header-transparent ">
    <div class="container d-flex align-items-center justify-content-between">

        <div class="logo">
            <h1><a href="index.html">Conpanda</a></h1>
        </div>
    </div>
</header><!-- End Header -->

<!-- ======= Hero Section ======= -->
<section id="hero" class="d-flex align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 d-lg-flex flex-lg-column align-items-stretch order-1 order-lg-2 hero-img"
                 data-aos="fade-up">
                <div>
                    <h1 style="text-align: center">LOGIN</h1>

                    <form th:object="${loginDTO}" th:action="@{/login}" method="post"
                          style="padding: 0px 100px 50px 100px">
                        <div th:if="${#fields.hasGlobalErrors()}">
                            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">
                                글로벌 오류 메시지</p>
                        </div>
                        <div>
                            <label for="loginId">아이디</label>
                            <input style="text-align: center" type="text" class="form-control" id="loginId"
                                   th:field="*{loginId}">
                            <div class="field-error" th:errors="*{loginId}">아이디 입력 오류</div>
                        </div>
                        <br>
                        <br>
                        <div>
                            <label for="loginPw">비밀번호</label>
                            <input style="text-align: center" type="password" class="form-control" id="loginPw"
                                   th:field="*{loginPw}">
                            <div class="field-error" th:errors="*{loginPw}">비밀번호 입력 오류</div>
                        </div>
                        <br>
                        <div style="text-align: center">
                            <br>
                            <button type="submit" value="로그인" class="button-18" role="button" style="width:80%">로그인</button>
                            <br><br>
                            <button type="button" value="회원가입" class="button-18" role="button"
                                    onClick="location.href='/user/join'">회원가입
                            </button>
                            <button type="button" class="button-18" role="button">아이디 찾기</button>
                            <button type="button" class="button-18" role="button">비밀번호 찾기</button>
                        </div>
                        <br>
                        <br>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 d-lg-flex flex-lg-column justify-content-center align-items-stretch pt-5 pt-lg-0 order-2 order-lg-1"
                 data-aos="fade-up">
                <img src="/img/logo.png"  style="height: 400px; width: 300px; margin: 0 auto;" alt="">
            </div>
        </div>
    </div>

</section><!-- End Hero -->

<main id="main">

</main><!-- End #main -->

<!-- Vendor JS Files -->
<script src="/vendor/aos/aos.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/vendor/glightbox/js/glightbox.min.js"></script>
<script src="/vendor/swiper/swiper-bundle.min.js"></script>
<script src="/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="/js/main.js"></script>

</body>

</html>

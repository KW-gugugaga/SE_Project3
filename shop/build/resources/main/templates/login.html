<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        .field-error {
            font-size: 12px;
            color: darkred;
        }
    </style>
</head>
<body>
<h2>
    Login
</h2>
<form th:object="${loginDTO}" th:action="@{/login}" method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
        <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">
            글로벌 오류 메시지</p>
    </div>
    <div>
        <label for="loginId">ID</label>
        <input type="text" id="loginId" th:field="*{loginId}">
        <div class="field-error" th:errors="*{loginId}">아이디 입력 오류</div>
    </div>
    <div>
        <label for="loginPw">Password</label>
        <input type="password" class="form-control" id="loginPw" th:field="*{loginPw}">
        <div class="field-error" th:errors="*{loginPw}">비밀번호 입력 오류</div>
    </div>
    <input type="submit" value="Log In">
    <input type="button" value="Join" onClick="location.href='/user/join'">
</form>
</body>
</html>

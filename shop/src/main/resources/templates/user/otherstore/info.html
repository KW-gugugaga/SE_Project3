<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <style>
        table {
            margin: auto;
            font-size: .9em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, .25);
            width: 30%;
            overflow: hidden;
            border-style: dashed !important;
            border-width: 1px !important;
            border-color: #7f878d !important;
            border-radius: 5px;
        }

        th {
            text-align: center;
            background: #6DA6D9;
            color: #fff;
        }

        thead {
            font-weight: bold;
            color: #fff;
            background: #8cacd0;
        }

        td, th {
            padding: 1em .5em;
            vertical-align: middle;
            border-style: dashed !important;
            border-width: 1px !important;
            border-color: #7f878d !important;
        }

        td {
            background: #fff;
        }

        a {
            color: #6DA6D9;
        }

        .button-18 {
            font-family: "nanum";
            align-items: center;
            background-color: #6DA6D9;
            border: 0;
            border-radius: 100px;
            box-sizing: border-box;
            color: #ffffff;
            cursor: pointer;
            display: inline-flex;
            font-size: 16px;
            font-weight: 600;
            justify-content: center;
            line-height: 20px;
            max-width: 480px;
            min-height: 40px;
            min-width: 0px;
            overflow: hidden;
            padding: 0px;
            padding-left: 20px;
            padding-right: 20px;
            text-align: center;
            touch-action: manipulation;
            transition: background-color 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s, box-shadow 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s, color 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s;
            user-select: none;
            -webkit-user-select: none;
            vertical-align: middle;
        }

        .report-button {
            font-family: "nanum";
            align-items: center;
            background-color: #b20425;
            border: 0;
            border-radius: 100px;
            box-sizing: border-box;
            color: #ffffff;
            cursor: pointer;
            display: inline-flex;
            font-size: 16px;
            font-weight: 600;
            justify-content: center;
            line-height: 20px;
            max-width: 480px;
            min-height: 40px;
            min-width: 0px;
            overflow: hidden;
            padding: 0px;
            padding-left: 20px;
            padding-right: 20px;
            text-align: center;
            touch-action: manipulation;
            transition: background-color 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s, box-shadow 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s, color 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s;
            user-select: none;
            -webkit-user-select: none;
            vertical-align: middle;
        }

        .field-error {
            font-family: "nanum";
            font-size: 12px;
            color: darkred;
        }

        .edit-input {
            margin-bottom: 10px;
        }
    </style>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/vendor/aos/aos.css" rel="stylesheet">

    <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">

<body>
<header th:replace="navbar :: navbarFragment"></header>

<section style="text-align: center; margin-top: 40px;">
    <script type="text/javascript" th:inline="javascript">
        const reportSuccess = [[ ${reportSuccess} ]];
        if(reportSuccess === "true") {
            alert("신고 접수가 완료되었습니다.\n관리자가 신고 처리 후 결과를 알려드리겠습니다.");
        }
    </script>
    <h2 style="margin: auto; width:fit-content; text-align: center;border-right: 5px solid #6DA6D9;border-left: 5px solid #6DA6D9; padding: 0.3em 1em;border-radius: 3px;box-shadow: 0 2px 5px rgba(0,0,0,.25);"
        th:text="${store.user.nickname} + '님의 상점입니다!'"></h2><br>
    <div>
        <img src="/img/star.png" style="height: 30px; width: 30px;" alt="">
        <p th:text="${starRate}"></p>
    </div>
    <div style="text-align: center; margin: 0 auto; padding-bottom: 20px;">
        <input class="button-18" type="button" th:onclick="|location.href='@{/store/selling/{pv1}(pv1=${store.id})}'|" value="판매내역">
        <input class="button-18" type="button" th:onclick="|location.href='@{/store/review/{pv1}(pv1=${store.id})}}'|" value="상점 리뷰 확인">
    </div>
    <div>
        <table>
            <tbody>
            <tr>
                <th for="heart">찜 수</th>
                <td th:text="${store.heart}" id="heart" name="heart"></td>
            </tr>
            <tr>
                <th for="share">나눔 수</th>
                <td th:text="${store.share}" id="share" name="share"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <br>
    <input class="report-button" type="button"
           th:onclick="|location.href='@{/store/report/{pv1}(pv1=${store.id})}'|"
           value="상점 신고하기">
</section>

<script src="/vendor/aos/aos.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/vendor/glightbox/js/glightbox.min.js"></script>

<script src="/js/main.js"></script>

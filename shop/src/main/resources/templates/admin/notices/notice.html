<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Notice</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="/menu_theme/css/style.css">

    <style>
        .a-menu {
            font-size: 16px;
        }

        .important-button {
            border-radius: 10px;
            background-color: #b20425;
            color: white;
            width: 80px;
            font-size: 12px;
            border: none;
        }
    </style>

</head>
<body>
<div>
    <h2>NAV BAR</h2>
</div>
<div id="colorlib-page">
    <div class="admin-menu" th:fragment="admin-menu">
        <aside id="colorlib-aside" role="complementary" class="js-fullheight" style="margin-top: 40px;">
            <nav id="colorlib-main-menu" role="navigation">
                <ul style="font-size: 16px;">
                    <li class="colorlib-active"><a class="a-menu" href="/admin/notice">공지사항</a></li>
                    <li><a class="a-menu" href="/admin/question">문의사항</a></li>
                    <li><a class="a-menu" href="/admin/report">신고사항</a></li>
                    <li><a class="a-menu" href="/admin/users">회원관리</a></li>
                    <li><a class="a-menu" href="/admin/">매물관리</a></li>
                </ul>
            </nav>
        </aside> <!-- END COLORLIB-ASIDE -->
    </div>

    <div id="colorlib-main" style="margin-top: 40px;">
        <h2>
            ADMIN NOTICE EACH NOTICE
        </h2>
        <table>
            <tbody>
            <tr>
                <td th:if="${notice.important == true}">
                    <button type="button" class="important-button">중요 공지</button>
                </td>
            </tr>
            <tr>
                <td th:text="${notice.title}">title</td>
            </tr>
            <tr>
                <td th:text="${notice.contents}">contents</td>
            </tr>
            <tr>
                <td th:text="${notice.uploadDate}">uploadDate</td>
            </tr>
            <tr>
                <td th:text="${notice.count}">count</td>
            </tr>
            </tbody>
        </table>
        <button type="button"
                th:onclick="|location.href='@{/admin/notice/edit/{pv1}(pv1=${notice.id})}'|">공지 수정하기
        </button>
        <button type="button"
                th:onclick="|location.href='@{/admin/notice/delete/{pv1}(pv1=${notice.id})}'|">공지 삭제하기
        </button>
    </div><!-- END COLORLIB-MAIN -->
</div><!-- END COLORLIB-PAGE -->

<script src="/menu_theme/js/jquery.min.js"></script>
<script src="//js/popper.js"></script>
<script src="/menu_theme/js/bootstrap.min.js"></script>
<script src="/menu_theme/js/main.js"></script>
</body>
</html>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin User</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="/menu_theme/css/style.css">

    <style>
        .a-menu {
            font-size: 16px;
        }

        .user-list {
            cursor: pointer;
        }

        .answer-complete {
            font-family: "nanum";
            font-size: 12px;
            color: darkred;
            margin-left: 40px;
            padding-left: 20px;
        }
    </style>

</head>
<body>
<div>
    <h2 style="font-family:nanum; color:#6DA6D9; margin-left: 18px">Conpanda</h2>
</div>
<div id="colorlib-page">
    <div class="admin-menu" th:fragment="admin-menu">
        <aside id="colorlib-aside" role="complementary" class="js-fullheight" style="margin-top: 40px;">
            <nav id="colorlib-main-menu" role="navigation">
                <ul style="font-size: 16px;">
                    <li><a class="a-menu" href="/admin/notice">공지사항</a></li>
                    <li class="colorlib-active"><a class="a-menu" href="/admin/question">문의사항</a></li>
                    <li><a class="a-menu" href="/admin/report">신고사항</a></li>
                    <li><a class="a-menu" href="/admin/user">회원관리</a></li>
                    <li><a class="a-menu" href="/admin/">매물관리</a></li>
                </ul>
            </nav>
        </aside> <!-- END COLORLIB-ASIDE -->
    </div>

    <div id="colorlib-main" style="margin-top: 40px;">
        <h2>
            ADMIN USER LIST
        </h2>
        <table>
            <thead>
            <tr>
                <td>회원번호</td>
                <td>아이디</td>
                <td>비밀번호</td>
                <td>닉네임</td>
                <td>이메일</td>
                <td>핸드폰 번호</td>
                <td>강퇴</td>
            </tr>
            </thead>
            <tbody>
            <tr class="user-list" th:each="user : ${users}">
                <td th:text="${user.id}">회원번호</td>
                <td th:text="${user.loginId}">아이디</td>
                <td th:text="${user.loginPw}">비밀번호</td>
                <td th:text="${user.nickname}">닉네임</td>
                <td th:text="${user.email}">이메일</td>
                <td th:text="${user.phoneNumber}">핸드폰 번호</td>
                <td><button type="submit" class="button-18" th:onclick="|javascript:clickEvent('${user.id}')|">강퇴하기</button></td>
            <!-- |location.href='@{/admin/user/delete/{userId}(userId=${user.id})}'| -->
            </tr>
            </tbody>
        </table>
    </div><!-- END COLORLIB-MAIN -->
</div><!-- END COLORLIB-PAGE -->
<script>
    function clickEvent(userid){
        alert('강퇴 완료');
        var uid = userid;
        location.href="/admin/user/delete/"+uid;}
</script>
<script src="/menu_theme/js/jquery.min.js"></script>
<script src="//js/popper.js"></script>
<script src="/menu_theme/js/bootstrap.min.js"></script>
<script src="/menu_theme/js/main.js"></script>
</body>
</html>
